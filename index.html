<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Github Finder App</title>
  </head>
  <body>
    <div id="container">
      <nav class="navbar bg-primary">
        <div class="container-fluid text-white">
          <span class="navbar-brand mb-0 h1 text-white">GitHub Finder</span>
        </div>
      </nav>
      <div class="alert alert-danger m-3 d-none" role="alert" id="error">
        User not found !
      </div>
      <div class="mt-2">
        <div class="row m-3">
          <div class="card">
            <div class="card-body">
              <h1>Search GitHub Users</h1>
              <span>Enter a username to fetch a user profile and repos</span>
              <div class="my-2">
                <input type="text" class="form-control" id="userName" />
              </div>
            </div>
          </div>
          <div id="content" class="d-none">
            <div class="card my-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    src="https://via.placeholder.com/400x300"
                    class="img-fluid rounded-start"
                    alt="profile"
                    id="avatar_url"
                  />
                  <a
                    class="btn btn-primary rounded w-100 my-3"
                    id="html_url"
                    href=""
                    target="_blank"
                  >
                    View Profile
                  </a>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div>
                      <span
                        class="badge text-bg-primary p-3 fs-6 py-2 fw-normal"
                        >Public Repos: <font id="public_repos">0</font></span
                      >
                      <span
                        class="badge text-bg-secondary p-3 fs-6 py-2 fw-normal"
                        >Public Gists: <font id="public_gists">0</font></span
                      >
                      <span
                        class="badge text-bg-success p-3 fs-6 py-2 fw-normal"
                        >Followers: <font id="followers">0</font></span
                      >
                      <span
                        class="badge text-bg-info p-3 fs-6 py-2 text-white fw-normal"
                        >Following: <font id="following"></font
                      ></span>
                    </div>
                    <div class="mt-3">
                      <ul class="list-group">
                        <li class="list-group-item">
                          Company: <font id="company"></font>
                        </li>
                        <li class="list-group-item">
                          Website/Blog: <font id="blog"></font>
                        </li>
                        <li class="list-group-item">
                          Location: <font id="location"></font>
                        </li>
                        <li class="list-group-item">
                          Member Since: <font id="created_at"></font>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <h1 class="mb-3">Latest Repos</h1>
            <div class="p-0" id="repo-list"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
